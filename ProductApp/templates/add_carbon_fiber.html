<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Add Carbon Fiber</title>
</head>

<body>

    <h1>Add Carbon Fiber</h1>

        {% if messages %}
            <div>
                {% for message in messages %}
                    <p>- {{message}} -</p>
                {% endfor %}
            </div>
        {% endif %}

    <form action="/products/create_carbon_fiber" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="carbon_fiber_name">Carbon Fiber Name/ID</label>
            <input type="text" name="carbon_fiber_name" id="carbon_fiber_name" class="form-control">
        </div>

        <div class="form-group">
            <label for="tensile_modulus">Tensile Modulus</label>
            <input type="text" name="tensile_modulus" id="tensile_modulus" class="form-control">
        </div>

        <div class="form-group">
            <label for="tensile_strength">Tensile Strength</label>
            <input type="text" name="tensile_strength" id="tensile_strength" class="form-control">
        </div>

        <div class="form-group">
            <label for="resin_matrix">Resin Matrix</label>
            <input type="text" name="resin_matrix" id="resin_matrix" class="form-control">
        </div>

        <div class="form-group">
            <label for="carbon_fiber_processing">Processing</label>
            <input type="text" name="carbon_fiber_processing" id="carbon_fiber_processing" class="form-control">
        </div>

        <button class="btn btn-primary">Add Carbon Fiber</button>

    </form>

</body>

</html>
